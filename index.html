<!DOCTYPE html>
<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>YouTube</title>
</head>
<body>
    <header>
        <nav class="flex-row justify-between">
            <section id="nav-left" class="flex-row align-center">
                <div>
                    <span class="material-icons hover-pointer">menu</span>
                </div>
                <a href="https://www.youtube.com" title="YouTube Home">
                    <img src="images/yt-logo.png">
                </a>
            </section>

            <section id="nav-mid" class="flex-row align-center">
                <form class="flex-row">
                    <input type="text" placeholder="Search"></div>
                    <button class="flex-row justify-center align-center hover-pointer" data-title="Search">
                        <span class="material-icons">search</span>
                    </button>
                </form>
                <div class="flex-row align-center" data-title="Search with your voice">
                    <span class="material-icons hover-pointer">mic</span>
                </div>
            </section>

            <section id="nav-right" class="flex-row align-center">
                <div data-title="Create"><span class="material-icons hover-pointer">video_call</span></div>
                <div data-title="YouTube apps"><span class="material-icons hover-pointer">apps</span></div>
                <div data-title="Notifications"><span class="material-icons hover-pointer">notifications</span></div>
                <div><span class="material-icons hover-pointer">account_circle</span></div>
            </section>
        </nav>
    </header>
    <main>

        <div class="flex-row">

            <div id="left-col" class="flex-col">

                <div id="video" class="flex-row">
                    <iframe width="853" height="480" src="https://www.youtube.com/embed/ssAdP4PaCQ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div id="info" class="flex-col">
                    <div id="title" class="flex-row">OBSCURA | "Akroasis" - Full Album Stream</div>
                    <div id="stats" class="flex-row justify-between">
                        <div id="stats-left" class="flex-row align-center">
                            133,290 views â€¢ Nov 13, 2017
                        </div>
                        <div id="stats-right" class="flex-row align-center">
                            <div id="sentiment" class="flex-row">
                                <div class="flex-row align-center hover-pointer" data-title="Unlike">
                                    <span class="material-icons">thumb_up</span>2K
                                </div>
                                <div class="flex-row align-center hover-pointer" data-title="I dislike this">
                                    <span class="material-icons">thumb_down</span>40
                                </div>
                            </div>
                            <div class="flex-row align-center hover-pointer" data-title="Share">
                                <span class="material-icons">reply</span>SHARE
                            </div>
                            <div class="flex-row align-center hover-pointer" data-title="Save">
                                <span class="material-icons">playlist_add</span>SAVE
                            </div>
                            <div class="flex-row align-center hover-pointer">
                                <span class="material-icons">more_horiz</span>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>

            <div class="flex-col">

            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
