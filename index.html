<!DOCTYPE html>
<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>YouTube</title>
</head>
<body>
    <header>
        <nav class="flex-row justify-between">
            <section id="nav-left" class="flex-row align-center">
                <span class="material-icons hover-pointer">menu</span>
                <a href="https://www.youtube.com" title="YouTube Home"><img src="images/yt-logo.png"></a>
            </section>

            <section id="nav-mid" class="flex-row align-center">
                <form class="flex-row">
                    <input type="text" placeholder="Search">
                    <button class="flex-row justify-center align-center hover-pointer" data-title="Search">
                        <span class="material-icons">search</span>
                    </button>
                </form>
                <span class="material-icons hover-pointer" data-title="Search with your voice">mic</span>
            </section>

            <section id="nav-right" class="flex-row align-center">
                <span class="material-icons hover-pointer" data-title="Create">video_call</span>
                <span class="material-icons hover-pointer" data-title="YouTube apps">apps</span>
                <span class="material-icons hover-pointer" data-title="Notifications">notifications</span>
                <span class="material-icons hover-pointer">account_circle</span>
            </section>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
